<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to JPG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff8a00, #ff5100);
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 90%;
        width: 500px;
      }

      h1 {
        color: #ff5100;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .upload-area {
        border: 2px dashed #ff8a00;
        border-radius: 0.5rem;
        padding: 2rem 1rem;
        margin-bottom: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .upload-area:hover {
        border-color: #ff5100;
        background: rgba(255, 138, 0, 0.05);
      }

      #pdfFile {
        display: none;
      }

      .upload-text {
        color: #666;
        margin-bottom: 0.5rem;
      }

      .file-name {
        color: #ff5100;
        font-weight: 500;
        margin-top: 0.5rem;
        word-break: break-all;
      }

      button {
        background: linear-gradient(to right, #ff8a00, #ff5100);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
        transition: transform 0.2s ease;
        margin: 0.5rem;
        min-width: 200px;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      #downloadButton {
        background: linear-gradient(to right, #ff5100, #ff8a00);
      }

      .progress {
        height: 4px;
        width: 100%;
        background: #eee;
        border-radius: 2px;
        margin-top: 1rem;
        overflow: hidden;
        display: none;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #ff8a00, #ff5100);
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PDF to JPG Converter</h1>
      <div class="upload-area" id="uploadArea">
        <p class="upload-text">Click or drag PDF file here to upload</p>
        <input type="file" id="pdfFile" accept="application/pdf" />
        <p class="file-name" id="fileName"></p>
      </div>
      <button id="convertButton" disabled>Convert to JPG</button>
      <button id="downloadButton" style="display: none">
        Download JPGs as ZIP
      </button>
      <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
